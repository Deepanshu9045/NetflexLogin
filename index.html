<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img class="logo" src="netflix.png" alt="Netflix Logo">

        <form id="loginForm">
            <input type="text" id="username" placeholder="Emain or Phone Number" required>
            <input type="password" id="password" placeholder="password" required>

            <button type="button" onclick="login()">Sign In</button>

        </form>
    
        <div class="social">
            <a href="#"><img src="instagram.png" width="30" height="30"></a>
            <a href="#"><img src="facebook.jpg" width="30" height="30"></a>
            <a href="#"><img src="x.png" width="30" height="30"></a>
        </div>
    </div>
</body>
</html>
